<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <link href='https://fonts.googleapis.com/css?family=Heebo' rel='stylesheet'>
  </style>
</head>

<body>

  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica avatar">
    <div class="name">Jessica Randall</div>
    <div class="address">London, United Kingdom</div>
    <div class="work">"Front-end developer and avid reader."</div>
    <div class="social">
      <div id="git" class="link">GitHub</div>
      <div id="frontend-mentor" class="link">Frontend Mentor</div>
      <div id="linkedin" class="link">LinkedIn</div>
      <div id="twitter" class="link">Twitter</div>
      <div id="instagram" class="link">Instagram</div>
    </div>
  </div>
</body>

</html>
