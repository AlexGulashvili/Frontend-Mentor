<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fraunces"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <picture>
        <source
          media="(min-width:376px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <img src="./images/image-product-mobile.jpg" alt="Parfume" />
      </picture>
      <section class="text">
        <p class="title">Perfume</p>
        <h1>
          Gabrielle Essence Eau<br />
          De Parfum
        </h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by
          OlivierPolge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="new">$149.99</p>
          <p class="old">$169.99</p>
        </div>
        <button class="cart-button">
          <img src="./images/icon-cart.svg" alt="Cart" class="cart" />Add to
          Cart
        </button>
      </section>
    </div>
  </body>
</html>
