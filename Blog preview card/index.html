<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <link href='https://fonts.googleapis.com/css?family=Figtree' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="img">
    </div>
    <div class="card-text">
      <p id="yellow-box" class="preset-3">Learning</p>

      <p id="medium-small" class="preset-3">Published 21 Dec 2023</p>

      <p id="extra-bold" class="preset-1">HTML & CSS foundations</p>

      <p id="medium" class="preset-2">These languages are the backbone of every website, defining structure, content,
        and
        presentation.</p>
    </div>
    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="avatar" class="avatar">
      <p id="small-bold" class="preset-3">Greg Hooper</p>
    </div>
  </div>



</body>

</html>
